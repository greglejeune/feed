---
layout: feed
---

{% for post in site.posts %}
  <div>
    <div class="group flex items-center px-4 py-2 rounded-lg cursor-pointer hover:bg-blue-500 text-blue-200 hover:text-white"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-current w-8 h-8 flex-shrink-0 mr-4">
        <circle cx="12" cy="12" r="10" class="fill-current text-blue-100 group-hover:text-white"></circle>
        <path d="M15.51 11.14a1 1 0 0 1 0 1.72l-5 3A1 1 0 0 1 9 15V9a1 1 0 0 1 1.51-.86l5 3z" class="fill-current text-blue-500 group-hover:text-indigo-500"></path>
      </svg>
      <div class="uppercase tracking-widest text-base">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
    </div>
    <!---->
  </div>
{% endfor %}
