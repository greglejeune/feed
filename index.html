---
layout: feed
---

{% for post in site.posts %}
  <h2 class="text-2xl sm:text-3xl 2xl:text-4xl font-medium text-center text-gray-800 mb-8">Liste des articles</h2>
  <div class="flex mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-current w-8 h-8 sm:w-10 sm:h-10 flex-shrink-0 mr-4 sm:mr-8">
      <circle cx="12" cy="12" r="10" class="fill-current text-teal-200"></circle>
      <path d="M10 14.59l6.3-6.3a1 1 0 0 1 1.4 1.42l-7 7a1 1 0 0 1-1.4 0l-3-3a1 1 0 0 1 1.4-1.42l2.3 2.3z" class="fill-current text-teal-500"></path>
    </svg>
    <div>
      <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="font-semibold">{{ post.link }}</h3></a>
    </div>
  </div>
{% endfor %}
