<!DOCTYPE html>
<html>

  <head>
    <link href="/feed/css/styles.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Blog</title>
    <meta name="title" content="" />
    <meta name="description" content="" />
    
  </head>

  <body>
    <div class="relative bg-gray-100 overflow-hidden">
      <div class="mt-8 mx-auto pb-16 max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-20 xl:mt-24">
        <div class="lg:grid lg:grid-cols-12 lg:gap-8">
          <div class="sm:text-center md:max-w-2xl md:mx-auto lg:col-span-8 lg:text-left lg:mt-16">
            <div class="text-sm font-semibold uppercase tracking-wide text-gray-500 sm:text-base lg:text-sm xl:text-base">
              14 Mars 2020
            </div>
            <h2 class="mt-1 text-4xl tracking-tight leading-10 font-extrabold text-gray-900 sm:leading-none sm:text-6xl lg:text-5xl xl:text-6xl">
              {{ page.title }}
              <br class="hidden md:inline" />
              <span class="text-graphql">{{ page.highlight }}</span>
            </h2>
            <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">
              {{ page.subtitle }}
            </p>
          </div>

          <div class="mt-12 relative sm:max-w-lg sm:mx-auto lg:mt-0 lg:max-w-none lg:mx-0 lg:col-span-4 lg:flex lg:items-center">
            <div class="relative mx-auto w-full lg:max-w-sm">
              <img class="w-full" src="/feed/img/ak.png" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="py-16 bg-white overflow-hidden lg:py-16s">
      <div class="relative max-w-xl mx-auto px-4 sm:px-6 lg:px-8 lg:max-w-screen-xl">
        <h2 class="text-center mt-1 text-4xl tracking-tight leading-10 font-semibold text-gray-900 sm:leading-none sm:text-6xl lg:text-5xl xl:text-5xl">
          {{ page.title }}
          <span class="text-graphql">{{ page.highlight }}</span>
        </h2>

        <div class="max-w-3xl mx-auto">
          {{content}}
        </div>
      </div>
    </div>

    <div class="bg-white">
      <div class="max-w-screen-xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
        <nav class="-mx-5 -my-2 flex flex-wrap justify-center">
          <div class="px-5 py-2">
            <a href="https://productionreadygraphql.com" class="text-base leading-6 text-gray-500 hover:text-gray-900">
              Blog
            </a>
          </div>
          <div class="px-5 py-2">
            <a href="mailto:marc@productionreadygraphql.com" class="text-base leading-6 text-gray-500 hover:text-gray-900">
              Contact
            </a>
          </div>
          <div class="px-5 py-2">
            <a href="https://twitter.com/__xuorig__" class="text-base leading-6 text-gray-500 hover:text-gray-900">
              Twitter
            </a>
          </div>
        </nav>
        <div class="mt-8">
          <p class="text-center text-base leading-6 text-gray-400">
            © 2020 Grégory Lejeune
          </p>
        </div>
      </div>
    </div>
  </body>

</html>
